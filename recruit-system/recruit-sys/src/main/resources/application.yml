    # 配置 redis数据库索引(默认为0)
  redis:
    database: 0
    # redis服务器地址
    host: 127.0.0.1
    port: 6379
    # redis 密码
    password:
    # 连接池最大连接数 (使用负数表示没有限制)
    jedis:
      pool:
        # 最大连接数
        max-active: 8
        # 最大阻塞等待时间
        max-wait: -1
        # 最带空闲连接
        max-idle: 8
        # 最小空闲连接
        min-idle: 3
    # 连接超时时间(毫秒)
    connect-timeout: 100


mybatis-plus:
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
    # 指定默认枚举类型的类型转换器
    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
  global-config:
    # 开启/关闭 banner 打印
    banner: false
    db-config:
      # 逻辑删除（软删除）
      logic-delete-value: NOW()
      logic-not-delete-value: 'NULL'
  # mapper路径位置
  mapper-locations: classpath:mapper/*.xml


